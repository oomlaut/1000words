<!DOCTYPE html>
<html class="no-js" ng-app>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">

        <title>Learn the 1,000 most common Spanish Words</title>
        <meta name="description" content="">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="styles/main.css">
        <script src="scripts/lib/modernizr-2.6.2.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
        <script src="scripts/controllers.js"></script>
    </head>
    <body ng-controller="quickLookup">
        <!--[if lt IE 7]>

        <!-- Add your site or application content here -->
        <p>Hello world! This is {{"HTML5 Boilerplate"}}.</p>

        Search: <input ng-model="query" type="search">
        <p>{{words.length}}</p>
        <ul>
            <li ng-repeat="word in words | filter:query">
                <a href="{{word.pronunciation}}">{{word.untranslated}}</a> {{word.translated}}
            </li>
        </ul>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="scripts/lib/jquery-1.8.3.min.js"><\/script>')</script>
        <script src="scripts/plugins.js"></script>
        <script src="scripts/main.js"></script>
